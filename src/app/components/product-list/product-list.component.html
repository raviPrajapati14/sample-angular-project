
<table class="table" *ngIf="productList.length > 0 ; else ProductEmpty">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productList">
            <td>{{p.name}}</td>
            <td>{{p.amount}}</td>
        </tr>
    </tbody>
</table>

<ng-template #ProductEmpty>
    <i class="fa fa-shopping-cart fa-5x text-danger" aria-hidden="true"></i>
<h4 class="text-warning" > Product List is empty </h4>
</ng-template>
